name: Mirror to Baltic Digital Institute

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push mirror to Baltic Digital Institute repo
        run: |
          git remote remove baltic || true
          git remote add baltic "https://x-access-token:${TOKEN}@github.com/Baltic-Digital-Institute/strona-fpbg.git"
          git push --mirror baltic
        env:
          TOKEN: ${{ secrets.BALTIC_PUSH_TOKEN }}
